<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div>
		<form action="http://servidory.com/registro" method="post">
			<label for="CampoPrimerNombre">Primer Nombre</label>
			<input type="text" name="" id="CampoPrimerNombre" placeholder="Digite su Primer Nombre" required="">
			<label for="CampoSegundoNombre">Segundo Nombre</label>
			<input type="text" name="" id="CampoSegundoNombre" placeholder="Digite su Segundo Nombre">
			<label for="CampoPrimerApellido">Primer Apellido</label>
			<input type="text" name="" id="CampoPrimerApellido" placeholder="Digite su Primer Apellido" required="">
			<label for="CampoSegundoApellido">Segundo Apellido</label>
			<input type="text" name="" id="CampoSegundoApellido" placeholder="Digite su Segundo Apellido">
			<label for="Campoemail">Correo electrónico</label>
			<input type="email" name="" id="Campoemail" placeholder="Digite su Segundo Apellido">
			<label for="CampoNacimiento">Fecha de Nacimiento</label>
			<input type="date" name="" id="CampoNacimiento">
			<label for="Usuario">Usuario</label>
			<input type="text" name="" id="Usuario" placeholder="Digite su usuario">
			<label for="Contrasena">Contraseña</label>
			<input type="password" name="" id="Contrasena" placeholder="Digite su clave">
			<input type="submit" name="" value="Registrarse">
		</form>
	</div>
</body>
</html>
